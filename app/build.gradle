apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId 'com.bubenheimer.extprocdbg'
        minSdkVersion 19
        targetSdkVersion 24
        versionName '1.0'
        versionCode 1
        resConfigs 'en', 'en-rUS'
    }

    dependencies {
        compile 'com.android.support:appcompat-v7:24.1.1'
    }
}
